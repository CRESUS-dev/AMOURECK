

{% extends 'sidebar.html' %}
{% load static %}
{% load vite_tags %}
{% block main %}
<main>
    <div class="container-fluid px-4">
        <h2 class="mt-4">Dashboard-Packages</h2>

                    <table class="table table-bordered table-striped mt-4" id="amountsSummary">

                            <thead class="table-dark">

                                    <th>Agence</th>
                                    <th>Montant total</th>
                                    <th>Devise</th>
                                </tr>
                            </thead>
                            <tbody></tbody>

            </div>


        </div>
    </div>



</main>
{% endblock main %}
