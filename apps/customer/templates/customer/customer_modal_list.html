<table class="table table-hover table-bordered align-middle" id="customerTable">
  <thead class="table-secondary">
    <tr>
      <th class="d-none d-md-table-cell">ID</th>
      <th>Code</th>
      <th>Prénom</th>
      <th>Nom</th>
      <th class="d-none d-md-table-cell">Téléphone</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="customerTableBody">
    {% for customer in customers %}
    <tr>
      <td class="d-none d-md-table-cell">{{ customer.id }}</td>
      <td>{{ customer.code }}</td>
      <td>{{ customer.firstName }}</td>
      <td>{{ customer.lastName }}</td>
      <td class="d-none d-md-table-cell">{{ customer.phone_number }}</td>
      <td>
        <button type="button"
                class="btn btn-sm btn-success selectCustomerBtn"
                data-id="{{ customer.id }}"
                data-code="{{ customer.code }}"
                data-firstname="{{ customer.firstName }}"
                data-lastname="{{ customer.lastName }}"
                data-phone="{{ customer.phone_number }}">
          Sélectionner
        </button>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4" class="text-center text-muted">Aucun client trouvé</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
